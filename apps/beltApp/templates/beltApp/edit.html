<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
        <div class="jumbotron">
            <div>
                <h2 style="text-align: center;">Edit your quote</h2>
                <p style="float:right; margin-bottom: 0px; margin-top: -100px; "><a href="/dashboard">Home</a>   |   <a href="/logout">Log Out</a></p> 
            </div>
        </div>


    <div style="margin-left: 500px; width: 600px; height: 400px; border: black 2px solid;">
        
        <!-- //NOTE VALIDATION CODE -->
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <!-- //NOTE END VALIDATION CODE -->

        <form action="/editredirect/{{quote.id}}" method='post'>
            {% csrf_token %}
            <div >
                <div class="form-group" style="border: black 2px solid; width: 500px; margin-left: 50px; margin-top: 75px; margin-bottom: 30px;">
                    <label for="name">Author's name:</label>
                    <input type="text" class="form-control" name="name" value="{{quote.name}}" id="pet"></input>
                </div>

                <div style="margin-bottom: 5px; border: black 2px solid; width: 500px; margin-left: 50px;">
                    <label for="quote">Message:</label>
                    <textarea class="form-control" name="quote" id="quote" value="{{quote.quote}}" rows="4"></textarea>
                </div>

                <button style="float:right;" type="submit" class="btn btn-primary">Submit</button>
        </form>
        
        <form action="/dashboard">
        {% csrf_token %}
            <button type="submit" class="btn btn-danger">Cancel</button>
        </form>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
